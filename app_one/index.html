  try {
    const response = await fetch(`/generate_prompt?theme=${encodeURIComponent(theme)}`);
    const data = await response.json();
    if (data.prompt) {
      document.getElementById("promptInput").value = data.prompt;
    } else if (data.error) {
      alert("Error: " + data.error);
    }
  } catch (e) {
    alert("Failed to fetch prompt.");
  }
}
